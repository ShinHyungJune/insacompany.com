<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>INSA</title>
  <link rel="apple-touch-icon" sizes="180x180" href="./images//apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="../images/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="../images/favicon-16x16.png">
  <link rel="/manifest" href="/site.webmanifest">
  <link rel="mask-icon" href="../images/safari-pinned-tab.svg" color="#5bbad5">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="theme-color" content="#ffffff">
  <link rel="stylesheet" type="text/css" href="../css/common.css">
  <link rel="stylesheet" type="text/css" href="../css/main.css">
  <link rel="stylesheet" type="text/css" href="../css/login.css">

  <!-- 스와이퍼 -->
  <link rel="stylesheet" type="text/css" href="../css/swiper.min.css">
  <!-- aos -->
  <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css">
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <!-- 폰트 -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nanum+Myeongjo:wght@400;700;800&family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
  <!-- 아이콘 -->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">
  <script defer src="/js/script.js"></script>
</head>

<body>
  <div id="subpage">
    <!-- header -->
    <header id="header"></header>
    <!-- //header -->

    <main class="subpage result-section">
      <div class="result-container">
        <div class="result-contents">
          <div class="check-icon">
            <i class="xi-check"></i>
          </div>
          <p class="result-title">
            <span class="text-style-1">비밀번호</span>가 변경되었습니다.
          </p>
          <div class="result-sub">
            <p>새로운 비밀번호로 로그인해주세요.</p>
          </div>
          <button class="btn-result">로그인 페이지로 가기</button>
        </div>
      </div>
    </main>

    <!-- footer -->
    <footer id="footer">
    </footer>
    <!-- //footer -->

    <script>
      AOS.init();
    </script>
    <!-- aos 스크롤 애니메이션  -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="/js/jquery.js"></script>

  </div>
</body>

</html>
