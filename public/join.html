<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>INSA</title>
  <link rel="apple-touch-icon" sizes="180x180" href="./images//apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./images/favicon-16x16.png">
  <link rel="/manifest" href="/site.webmanifest">
  <link rel="mask-icon" href="./images/safari-pinned-tab.svg" color="#5bbad5">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="theme-color" content="#ffffff">
  <link rel="stylesheet" type="text/css" href="./css/common.css">
  <link rel="stylesheet" type="text/css" href="./css/main.css">
  <link rel="stylesheet" type="text/css" href="./css/login.css">
  <!-- 스와이퍼 -->
  <link rel="stylesheet" type="text/css" href="./css/swiper.min.css">
  <!-- aos -->
  <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css">
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <!-- 폰트 -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nanum+Myeongjo:wght@400;700;800&family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
  <!-- 아이콘 -->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">
  <script defer src="/js/script.js"></script>
</head>

<body>
  <div id="subpage">
    <!-- header -->
    <header id="header"></header>
    <!-- //header -->

    <main class="subpage join">
      <div class="login-container">
        <div class="login-header">
          <!-- <div class="login-mark">로고자리</div> -->
          <img class="login-header-logo" src="./images/login-logo.png" alt="login-logo">
          <p class="login-header-title"><span class="text-style-1">인</span>생에서 가장 중요한 것은<br class="mb" /> <span class="text-style-1">사</span>랑이다.</p>
          <img class="log-line" src="./images//log-line.png" alt="log-line">
          <p class="login-header-sub">
            가장 친한 친구가 되어 찾아 줄게요
            <br />
            인사 하세요!
          </p>
        </div>
      </div>
      <div class="login-wrap container row-group">

        <!--  -->
        <div class="join-main">
          <p class="join-title title-default">일반 회원가입</p>
          <div class="join-defalut">
            <p>이메일 아이디를 사용해 인사 회원으로 가입합니다.</p>
            <a href="./form_join.html" class="join-btn">회원가입</a>
          </div>
          <p class="join-title title-sns">SNS 회원가입</p>
          <div class="join-sns">
            <p>SNS 계정을 통해 인사 회원으로 가입합니다.</p>
            <div class="join-sns-btn">
              <a href="#"><img src="./images/login-kakao.png" alt="kakao-join"></a>
              <a href="#"><img src="./images/login-naver.png" alt="naver-join"></a>
            </div>
          </div>
        </div>
        <!--  -->
      </div>
      <!-- //login-main -->
  </div>

  </div>
  </main>

  <!-- footer -->
  <footer id="footer">
  </footer>
  <!-- //footer -->

  <script>
    AOS.init();
  </script>
  <!-- aos 스크롤 애니메이션  -->
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script src="/js/jquery.js"></script>

  </div>
</body>

</html>
