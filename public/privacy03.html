                <ul>
                    <li>
                        <h4>
                            광고 및 마케팅 활용 약관
                        </h4>
                        <div class="pb">
                            <p>
                                1. 제공 받는 자 : 인사
                            </p>
                            <p>
                                2. 제공하는 개인정보 항목
                            </p>
                            <p>
                                이름, 회원가입 정보(이메일,PW), 생년월일, 성별, 전화번호, 휴대폰번호, 주소
                            </p>

                                3. 제공 받는 자의 개인정보 이용 목적
                            </p>

                                ① 신규회원인 경우, 회원가입 절차 안내
                            </p>
                            <p>
                                ② 인사의 서비스에 대한 정보제공과 홍보, 할인 이벤트행사 등 정보 안내를 전화, 전자우편(E-mail), 모바일 문자, 카톡, 채널 등 활용
                            </p>
                            <p>
								③ 인사에서 제공하는 소개팅,파티 서비스에 대한 고객 설문 및 만족도 조사
